<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="Login-New.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function (event) {
                const username = document.getElementById("username").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirm-password").value.trim();
    
                if (username === "" || email === "" || password === "" || confirmPassword === "") {
                    alert("Vui lòng điền đầy đủ thông tin đăng ký.");
                    event.preventDefault();
                    return;
                }
    
                if (!email.match(/^\S+@\S+\.\S+$/)) {
                    alert("Vui lòng nhập địa chỉ email hợp lệ.");
                    event.preventDefault();
                    return;
                }
    
                if (password.length < 6) {
                    alert("Mật khẩu phải có ít nhất 6 ký tự.");
                    event.preventDefault();
                    return;
                }
    
                if (password !== confirmPassword) {
                    alert("Mật khẩu xác nhận không khớp.");
                    event.preventDefault();
                }
            });
        });
    </script>
    
    <section id="register">
        <div class="container">
            <h2>Đăng Ký</h2>
            <form action="register_process.php" method="POST">
                <div class="input-group">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" id="username" name="username" required placeholder="Nhập tên đăng nhập...">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email...">
                </div>

                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu...">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Xác nhận mật khẩu...">
                </div>

                <button type="submit">Đăng Ký</button>
                <p class="switch-form">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            </form>
        </div>
    </section>
</body>
</html>
